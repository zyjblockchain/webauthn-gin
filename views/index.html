<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

Username:
<br>
<input type="text" name="username" id="username" placeholder="i.e. foo@bar.com">
<br>
<br>
<button id="btnEnroll" onclick="registerUser()">Register</button>
<button id="btnLogin" onclick="loginUser()">Login</button>
<button id="btnLogout"><a href="/logout">Logout</a></button>

<script>

    $(document).ready(function () {
        // check whether current browser supports WebAuthn
        if (!window.PublicKeyCredential) {
            alert("Error: this browser does not support WebAuthn");
            return;
        }
    });

</script>
</body>

</html>
